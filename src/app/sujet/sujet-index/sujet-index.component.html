<h3 class="text-center text-primary">Liste de tous les sujets</h3>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Nom</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let sujet of sujets">
            <td>{{ sujet.libelle }}</td>
            <td>{{ sujet.description }}</td>
        </tr>
    </tbody>
</table>
