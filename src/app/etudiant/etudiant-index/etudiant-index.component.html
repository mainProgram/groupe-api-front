<h3 class="text-center text-primary">Liste de tous les étudiants</h3>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Prénom</th>
            <th>Nom</th>
            <th>Matricule</th>
            <th>Âge</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let etudiant of etudiants">
            <td>{{ etudiant.prenom }}</td>
            <td>{{ etudiant.nom }}</td>
            <td>{{ etudiant.matricule }}</td>
            <td>{{ etudiant.age }} ans</td>
        </tr>
    </tbody>
</table>
